<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./icons/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <div class='app-wrapper'>
        <div class='player'>
            <audio id="music-player"></audio>
            <div id="song-image" class="song-img"
                style="background-image: url('./images/Skylar_Grey_-_Last_One_Standing.png');"></div>
            <div class="song-details">
                <h2 id="song-title">Last One Standing</h2>
                <h3 id="song-artist">Skylar Grey, Polo G, Mozzy & Eminem</h3>
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="skip-btn "><i class="fas fa-backward fl-lg"></i></button>
                <button id="play-btn" class="play-btn"><i class="fas fa-play play-icon fa-2x"></i></button>
                <button id="next-btn" class="skip-btn skip-next"><i class="fas fa-forward fl-lg"></i></button>
            </div>
            <div class="next-up">
                <p>Next up:<span id="song-next-up">Levitating by Dua Lipa </span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
